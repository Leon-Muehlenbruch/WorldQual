site_name: WorldQual Dokumentation
site_description: Globales Wasserqualit√§ts-Modellierungssystem
site_url: https://leon-muehlenbruch.github.io/WorldQual/
repo_url: https://github.com/Leon-Muehlenbruch/WorldQual
repo_name: Leon-Muehlenbruch/WorldQual

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus aktivieren
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Hellmodus aktivieren
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: de

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

nav:
  - Home: index.md
  - Benutzer-Dokumentation:
    - Detaillierte Anleitung: user/anleitung.md
    - Schnellreferenz: user/schnellreferenz.md
    - Projektstruktur: user/projektstruktur.md
  - Entwickler-Dokumentation:
    - Architektur: technical/ARCHITECTURE.md
    - API-Referenz: technical/API.md
    - Build-System: technical/BUILD_SYSTEM.md
    - Datenbank-Schema: technical/DATABASE_SCHEMA.md
    - Entwicklungsumgebung: technical/DEVELOPMENT.md
    - Code-Standards: technical/CODING_STANDARDS.md
    - Contributing: technical/CONTRIBUTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Leon-Muehlenbruch/WorldQual
